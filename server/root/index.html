<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		{component.meta}
		{component.links}
		{component.scripts}
		<title>{app.name}</title>
	</head>
	<body>
		<div id="cnt">
			<div id="msg" class="row-around">
				<div id="msg-cnt">msg</div>
			</div>
			<main>
				<section id="intro" class="section-center">
					<div class="h3 desktop">{app.namelong}</div>
					<div class="h3 mobile">{app.name}</div>
					<div class="ws50"></div>
					<div class="column-around">
						<div class="h5">Quick Actions</div>
						<div class="ws50"></div>
						<div class="flexbox-i-around">
							<div class="flexbox-around">
								<div title="Send lock command to your PC" onclick="ajax('/{token}/lock'); msg('Lock command sent');" class="btn"><i class="bi bi-lock"></i> Lock</div>
								<div class="fvws20"></div>
								<div title="Send sleep command to your PC" onclick="ajax('/{token}/sleep'); msg('Sleep command sent');" class="btn"><i class="bi bi-moon"></i> Sleep</div>
								<div class="fvws20"></div>
								<div title="Send sign out command to your PC" onclick="ajax('/{token}/signout'); msg('Sign out command sent');" class="btn"><i class="bi bi-box-arrow-right"></i> Sign out</div>
							</div>
							<div class="fws20"></div>
							<div class="flexbox-around">
								<div title="Send hibernate command to your PC" onclick="ajax('/{token}/hibernate'); msg('Hibernate command sent');" class="btn"><i class="bi bi-power"></i> Hibernate</div>
								<div class="fvws20"></div>
								<div title="Send shutdown command to your PC" onclick="ajax('/{token}/shutdown'); msg('Shutdown command sent');" class="btn"><i class="bi bi-power"></i> Shutdown</div>
								<div class="fvws20"></div>
								<div title="Send restart command to your PC" onclick="ajax('/{token}/restart'); msg('Restart command sent');" class="btn"><i class="bi bi-arrow-clockwise"></i> Restart</div>
							</div>
						</div>
					</div>
				</section>
				{categories}
				<section>
					<div class="h4 desktop">{app.namelong}</div>
					<div class="h4 mobile">{app.name}</div>
					<div class="ws50"></div>
					<div class="row-around">
						<div onclick="window.location.href = '/';" title="Log out of {app.name}" class="btn"><i class="bi bi-box-arrow-right"></i> Log out</div>
					</div>
				</section>
				<div class="mobile"><div class="ws25"></div></div>
			</main>
		</div>
		<script type="application/ecmascript" defer="defer">
			const ajax = url => {
				var xhr = new XMLHttpRequest();
				xhr.open('POST',url);
				xhr.send();
			};
			const
				mkdir = p => {
					var c = prompt('Enter the path of the directory');
					ajax(`{token}/mkdir/${encodeURIComponent(c)}`);
				};
			const msg = t => {
				qs('#msg-cnt')[0].innerHTML = t;
				qs('#msg')[0].style.transform = 'translateY(0)';
				setTimeout(() => {
					qs('#msg')[0].style.transform = 'translateY(-150%)';
				},1250);
			};
		</script>
	</body>
</html>
